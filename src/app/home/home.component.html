<mat-card>

    <mat-card-title>
        Available Classesfor Enrollment
      </mat-card-title>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="DataSource" multiTemplateDataRows class="abc">
        <ng-container matColumnDef="1">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element?.id ? element.id :'--' }} </td>
        </ng-container>
        <ng-container matColumnDef="2">
            <th mat-header-cell *matHeaderCellDef> Class</th>
            <td mat-cell *matCellDef="let element"> {{element?.class ? element.class :'--' }} </td>
        </ng-container>
        <ng-container matColumnDef="3">
            <th mat-header-cell *matHeaderCellDef> No. of Students</th>
            <td mat-cell *matCellDef="let element"> {{element?.noStudents ? element.noStudents :'--' }} </td>
        </ng-container>
        <ng-container matColumnDef="4">
          <th mat-header-cell *matHeaderCellDef> Capacity</th>
          <td mat-cell *matCellDef="let element"> {{element?.capacity ? element.capacity :'--' }} </td>
      </ng-container>

      <ng-container matColumnDef="5">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
            <button mat-button (click)="enroll(element)">
                Enroll
            </button> 
        </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="dataColumn; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: dataColumn;"></tr>
    </table>
</div>
</mat-card>
